<body>
    <h1>Victor Miguel da Silva</h1>
    <script>
        var idade = parseInt(prompt("Digite sua idade:"));

        if (idade < 18) {
            alert("Você é menor de idade.");
        } else if (idade > 100) {
            alert("Você é Matusalém.");
        } else {
            alert("Você é maior de idade.");
        }

        
    </script>
